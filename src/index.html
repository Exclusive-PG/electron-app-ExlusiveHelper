  <body>
    <main>
    <section class="welcome_section">
      <div class="main_wrapper">
        <div class="headline_welcome welcome_user_home"><h2>Welcome , User</h2></div>
        <div class="date_time_weather_wrapper">
          <!-- RENDER TIME AND WEATHER -->
        </div>
        <div class="cards-info" data-aos="fade-up">
          <!-- RENDER CARD SHORT INFO -->
        </div>
      </div>
    </section>

    <!-- SECTION SYSTEM INFO-->
    <section class="dashboardSection">
      <div class="main_wrapper">
        <div class="headline_dashboard"><h2>Dashboard</h2></div>
        <div class="dashboard_innner" data-aos="fade-up">
          <div class="wave-card" data-card-nav = "system">
            <div class="wave-card-shape shape1"></div>
            <div class="wave-card-shape shape1"></div>
            <div class="wave-card-shape shape1"></div>
            <div class="text__wave_card">System</div>
          </div>
          <div class="wave-card" data-card-nav = "optimisation"> 
            <div class="wave-card-shape shape2"></div>
            <div class="wave-card-shape shape2"></div>
            <div class="wave-card-shape shape2"></div>
            <div class="text__wave_card ">Optimisation</div>
          </div>
          <div class="wave-card" data-card-nav = "another">
            <div class="wave-card-shape shape3"></div>
            <div class="wave-card-shape shape3"></div>
            <div class="wave-card-shape shape3"></div>
            <div class="text__wave_card">Another</div>
          </div>
        </div>
      </div>
    </section>
    <section class="RenderContent">
      <div class="wrapper_content">
        <div class="items_content">
      <div class="cardsRenderComponent"></div>
      <div class="renderCurrentData">CONTENT</div>
      </div>
    </div>
      <!-- RENDER -->
    </section>
  </main>
